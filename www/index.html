<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>BrilliantUlag</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />

        <!-- Scripts -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/washForm.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                app.init();
            }
        </script>

    </head>
    <body>
        <div class="content form">
            <div class="main-background"></div>
            <div class="main-wrapper">
                <div class="buttons-wrapper">
                    <button id="btn-wash">Я хочу помыть машину</button>
                </div>
                <div class="buttons-wrapper">
                    <button id="btn-work">Я хочу работать</button>
                </div>
            </div>
        </div>

        <!-- Wash Form -->
        <div class="wash-form form">
            <div class="title-form">
                <button id="btn-back" onclick="app.open();"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <button id="btn-setting"><i class="fa fa-cog" aria-hidden="true"></i></button>
                <button id="btn-lang" style="float: right;"><i class="fa fa-language" aria-hidden="true"></i></button>
            </div>
            <div class="fieldset">
                <div class="field">
                    <label>Имя:</label><br>
                    <input type="text" id="name" />
                </div>

                <div class="field">
                    <label>Телефон:</label><br>
                    <input type="text" id="phone" />
                </div>

                <div class="field">
                    <label>Модель авто:</label><br>
                    <input type="text" id="model" />
                </div>

                <div class="field">
                    <label>Номер авто:</label><br>
                    <input type="text" id="number" />
                </div>

                <div class="field">
                    <label>Местоположение:</label><br>
                    <input type="text" id="place" />
                </div>

                <div class="field">
                    <label>Вид услуг:</label><br>
                    <input type="text" id="service" />
                </div>
            </div>
            <div class="buttons-wrapper">
                <button id="btn-order">Заказать</button>
            </div>
        </div>

        <div class="mask"></div>
        <div class="message-wrapper">
            <div class="message-title"></div>
            <div class="message-body"></div>
            <div class="buttons-wrapper">
                <button onclick="app.message.hide();">OK</button>
            </div>
        </div>
    </body>
</html>
